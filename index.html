<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="song-image">
                <img src="" alt="">
            </div>
            <h2 class="song-name"></h2> 
            <span class="singer-name"></span><br>
            <input type="range" name="" class="progress" value="0" step="1" min="0" max="100">
            <div class="control">
                <div class="btn repeat-btn">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="btn precious-btn">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn play-toggle-btn">
                    <i class="fa-solid fa-play  play-btn"></i>
                    <i class="fa-solid fa-pause  pause-btn"></i>
                </div>
                <div class="btn next-btn">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn random-btn">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <audio id="audio" src="./assets/songs/b1.mp3"></audio>
        </div>

        <div class="song-list">
            
            
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
